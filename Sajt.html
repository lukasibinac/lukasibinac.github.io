<html><!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Лука Шибинац</title>
  <link rel="stylesheet" type="text/css" href="stilovi.css" />
  <link rel="icon" type="image/x-icon" href="maska.ico">
  <style>
    /* Floating Text Box Styles */
    .floating-box {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Floating Shapes Styles */
    .floating-circle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
    }

    .floating-triangle {
      position: fixed;
      top: 20px;
      left: 100px;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 43.3px solid #2ecc71;
    }

    .floating-rectangle {
      position: fixed;
      top: 20px;
      left: 200px;
      width: 80px;
      height: 40px;
      background-color: #e74c3c;
    }
  </style>
</head>

<body class="pocetna">
  <!-- Floating Text Box -->
  <div class="floating-box">
    <p>This is a floating text box.</p>
  </div>

  <!-- Floating Shapes -->
  <div class="floating-circle"></div>
  <div class="floating-triangle"></div>
  <div class="floating-rectangle"></div>
